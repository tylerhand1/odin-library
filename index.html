<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="js/index.js" defer></script>
    <script src=js/footer.js defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <header>
            <h1>Library</h1>
        </header>
        <main>
            <div class="main-container">
                <button class="btn btn-add">+ Add Book</button>
                <div class="books-container">
                    <div class="book-card">
                        <p class="title">Lorem Ipsum</p>
                        <p class="author">Lorem Ipsum</p>
                        <p class="status">Lorem Ipsum</p>
                        <button class="btn btn-green">Read</button>
                        <button class="btn btn-remove">Remove</button>
                    </div>
                    <div class="book-card">
                        <p class="title">Lorem Ipsum</p>
                        <p class="author">Lorem Ipsum</p>
                        <p class="status">Lorem Ipsum</p>
                        <button class="btn btn-red">Not Read</button>
                        <button class="btn btn-remove">Remove</button>
                    </div>
                    <div class="book-card">
                        <p class="title">Lorem Ipsum</p>
                        <p class="author">Lorem Ipsum</p>
                        <p class="status">Lorem Ipsum</p>
                        <button class="btn btn-red">Not Read</button>
                        <button class="btn btn-remove">Remove</button>
                    </div>
                    <div class="book-card">
                        <p class="title">Lorem Ipsum</p>
                        <p class="author">Lorem Ipsum</p>
                        <p class="status">Lorem Ipsum</p>
                        <button class="btn btn-red">Not Read</button>

                    </div>
                    <div class="book-card">
                        <p class="title">Lorem Ipsum</p>
                        <p class="author">Lorem Ipsum</p>
                        <p class="status">Lorem Ipsum</p>
                        <button class="btn btn-red">Not Read</button>
                        <button class="btn btn-remove">Remove</button>
                    </div>
                </div>
                <div class="modal">
                    <div class="form-container">
                        <form action="#" class="form">
                            <h2>Add new book</h2>
                            <input type="text" placeholder="Title" id="title" name="title" required>
                            <input type="text" placeholder="Author" id="author" name="author" required>
                            <input type="number" placeholder="Pages" id="pages  " name="pages " min="0" required>
                            <div class="form-row">
                                <label for="have-read">Have you read it?</label>
                                <input type="checkbox" name="have-read" id="have-read">
                            </div>
                            <button type="submit" class="btn btn-green">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
